<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Radio Button Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>CSS Radio Button Design</h1>
    </main>
    <div class="radio">
        <input type="radio" name="pizza" id="pizza" value="pizza">
        <label for="pizza">O Pizza</label><br><hr>
        <input type="radio" name="pizza" id="ham" value="ham">
        <label for="ham">O Ham</label><br><hr>
        <input type="radio" name="pizza" id="cheese" value="cheese">
        <label for="cheese">O Cheese</label><br><hr>
        <button>Submit</button>
    </div>
</body>
</html>
